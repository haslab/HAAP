<!DOCTYPE html>
<html>
  <head>
    
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Array.prototype.find,Number.isFinite,Number.isInteger,console,console.log,document.head,performance.now"></script>
      <title>CodeWorld - Draw</title>
      <link rel="stylesheet" href="../../css/codeworld.css">
    
    <script language="javascript" src="./rts.js"></script>
    <script language="javascript" src="./lib.js"></script>
    <script language="javascript" src="./out.js"></script>
  </head>
  <body style="text-align: center">
      
    <canvas id="screen" class="widescreen"></canvas>
    <textarea id="text">[Avanca,Avanca]</textarea>
    <button id="textbutton" class="cw-button" onclick="drawCW()">Draw</button>
    <pre id="message" class="dropbox draw">=== Compiling ===
Output:
Linking ./tmp/codeworld/MMDraw.jsexe (Main)

Errors:

Exit Code: 0
=== Running ===</pre>
    
    
    <img style="visibility: hidden;" id="recta" src="../../recta.png">
    
    <img style="visibility: hidden;" id="curva" src="../../curva.png">
    
    <img style="visibility: hidden;" id="lava" src="../../lava.jpg">
    
    <img style="visibility: hidden;" id="carro" src="../../carro.png">
    
    
    
    
  </body>
  
  <script type="text/javascript">
  var count = 0;
  function importScript(script) {
      var imported = document.createElement('script');
      imported.src = script;
      document.head.appendChild(imported);
  }
  
  function drawCW() {
      if (count == 0) {
          importScript('./runmain.js'); count=1;
          var property = document.getElementById('textbutton');
          property.style.display = "none";
      }
      else { reportRuntimeError(true,'Please Reload'); }
  }
  
  </script>
  
  <script type="text/javascript">
    function reportRuntimeError(err, str) {
      if (window.parent.addToMessage) {
        var message = window.parent.addToMessage('\n' + str);
        var msgelem = window.parent.document.getElementById('message');
        msgelem.scrollTop = msgelem.scrollHeight;

        if (err) {
          msgelem.classList.add('error');
        }
      } else {
        console.log(str);
      }
    }
  </script>
  
  <script type="text/javascript" src="../../js/ghcjs-debugmode.js"></script>
  <script type="text/javascript" src="../../js/cw-demo.js"></script>
</html>
