
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=$projectpath$/css/normalize.css>
    <link rel="stylesheet" href=$projectpath$/css/style.css>
    <title>GHC -Wall</title>
</head>

<body>
<div id="demo">

<h1>GHC -Wall</h1>

<p>GHC finds all kinds of problems with -Wall. Few of them are false positives and they generally help you write better code.</p>

<div class="table-responsive-vertical shadow-z-1">
<table id="table" class="table table-hover table-mc-light-blue">
    <thead>
        <tr>
            <th>Suggestion</th>
            <th>Messages</th>
        </tr>
    </thead>
    <tbody>
        $for(messages)$
            <tr>
                <td class="$class$" data-title="Suggestion">$suggestion$</td>
                <td class="$class$" data-title="Message">$message$</td>
            </tr>
        $endfor$
    </tbody>
</table>
$endfor$
</div>
</body>

</html>
