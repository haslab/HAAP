
<!DOCTYPE html>
<html>

<head>
    <meta charset=\"UTF-8\">
    <link rel="stylesheet" href=$projectpath$/css/normalize.css>
    <link rel="stylesheet" href=$projectpath$/css/style.css>
    <title>$title$</title>
</head>

<body>
<div id="demo">
    <h1>$title$</h1>
    <div class="table-responsive-vertical shadow-z-1" >
        <table id="table" class="table table-hover table-mc-light-blue">
            <thead>
                <tr>
                    $for(headers)$
                    <th>$header$</th>
                    $endfor$
                </tr>
            </thead>
            <tbody>
                $for(rows)$
                    <tr>
                    $for(cols)$
                    <td class=$class$>$col$</td>
                    $endfor$
                    </tr>
                $endfor$
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
